<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="index.css" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Twimba !</title>
</head>

<body>
  <header>
    <h1>Twimba</h1>
  </header>
  <main>
    <div class="tweet-input-area">
      <img src="images/scrimbalogo.png" class="profile-pic">
      <textarea placeholder="What's happening?" id="tweet-input"></textarea>
    </div>
    <button id="tweet-btn" class="twitter-background-blue">Tweet</button>

    <div class="tweet-feed">
      <div class="your-reply-container">
        <i class="fa-solid fa-xmark fa-lg close"></i>
        <div class="tweets-reply-container">
          <div class="avatar-reply-container">
            <span class="space"></span>
            <img src="images/tcruise.png" class="profile-pic">
            <span class="pipe"></span>
          </div>

          <div class="tweet-title">
            <div class="title-content">
              <p>
                Tom Cruise
                <span class="avatar-account twitter-gray">@T.Cruise</span>
                <span class="dot"></span>
                <span class="twitter-gray">21 Febr</span>
              </p>
            </div>
            <p class="message">hey lad how are you all doings ! See ya soon</p>
            <p class="avatar-account twitter-gray">
              Replying to <a href="#" class="twitter-blue">@Elon</a>
            </p>
          </div>

        </div>
        <div class="reply-container">
          <div class="reply-avatar">
            <span class="top-pipe"></span>
            <img src="images/scrimbalogo.png" class="profile-pic">
          </div>
          <textarea placeholder="Tweet your reply" maxlength="75" class="your-reply"></textarea>
        </div>
        <div class="reply-btn-container">
          <button id="reply-btn" class="twitter-background-blue">Reply</button>
        </div>
      </div>

      <div class="modal">
        <ul class="menu">
          <li class="edit"></i>Edit Tweet <i class="fa-solid fa-pen-to-square fa-xs"></i></li>
          <li class="delete"></i> Delete Tweet <i class="fa-solid fa-delete-left fa-xs"></i></li>
          <li class="reply"></i> Reply Tweet <i class="fa-solid fa-reply fa-xs"></i></li>
        </ul>
      </div>
      
      <div class="delete-modal">
        <h4>Are you sure you want to delete this tweet ?</h4>
        <div class="answer-container">
          <button id="yes" class="twitter-background-blue">Yes</button>
          <button id="no" class="twitter-background-blue">No</button>
        </div>
      </div>
    </div>




  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
